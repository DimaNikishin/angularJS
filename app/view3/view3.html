                <form name="form">
                    <input type="text" ng-model="inputText" name="text" required text>
                    <div ng-show="form.$submitted || form.text.$touched">
                        <div ng-show="form.text.$error.required">Tell us your name.</div>
                        <div ng-show="form.text.$error.email">Tell us your email.</div>
                    </div>
                    <p>{{inputText}}</p>

                    <input type="email" ng-model="user.email" name="uEmail" required text>
                    <div ng-show="form.$submitted || form.uEmail.$touched">
                        <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
                        <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
                    </div>
                    <p>{{user.email}}</p>
                    <input type="radio" ng-model="created" value="yes">{{created}}
                    <input type="url" ng-model="user.url" name="uUrl" required url>
                    <div ng-show="form.$submitted || form.uUrl.$touched">
                        <span ng-show="form.uUrl.$error.required">Tell us your uUrl.</span>
                        <span ng-show="form.uUrl.$error.url">This is not a valid uUrl.</span>
                    </div>
                    <p>{{user.url}}</p>
                </form>
            </div>
