<!-- Main content View
Used:
controllers data
dom animation
native angular directives-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 main-menu">
            <div class="col-sm-12 main-menu-jumbotron">
                <h2 ng-bind="documentTitle.menu"></h2>
            </div>
            <div class="col-sm-12 main-menu-firstBlock" content-hover-func ng-repeat="documents in documentContent">
                <h2 ng-bind="documents.menu"></h2>
            </div>
        </div>
        <div class="col-sm-10 content-block">
            <div class="jumbotron">
                <h1 ng-bind="documentTitle.title"></h1>
            </div>
            <div class="col-sm-12 content-block-firstBlock" content-hover-func ng-repeat="documents in documentContent">
                <h3 ng-bind="documents.title"></h3>
                <p ng-bind="documents.content"></p>
                <h3 ng-bind="documents.secondTitle"></h3>
                <p ng-bind="documents.secondContent"></p>
            </div>
        </div>
    </div>
</div>
