<!--Gallery view: click on buttons to hide pic, click on pic to change jumbotron background-image
(used:
dom animation
convert from json to data
XMLHTTPRequest.get() method(Enable CORS via the 'Access-Control-Allow-Origin' header" in package.json)
different methods of pic display
native and created directives-->
<div class="container">
  <div class="row">
    <div class="col-sm-12 content-block-view2">
      <div class="jumbotron">
        <h1 class="jumbotron_heading_markup">AngularJS App</h1>
        <div class="jumbotron_heading_markup">
            <button class="btn btn-success" ng-click="showContent()">Click for Show</button>
            <button class="btn btn-danger" ng-click="hideContent()">Click for Hide</button>
        </div>
      </div>
      <div class="col-sm-12">
          <div class="gallery toggle" ng-if="isContentVisible">
              <weather picture="{{::pic.icon}}" ng-repeat="pic in ::appGallery.pictures" ng-click="viewBackground(appGallery.backgroundImg)"></weather>
              <img ng-src="{{::pic.icon}}" ng-repeat="pic in ::appGallery.pictures">
          </div>
      </div>
    </div>
  </div>
</div>
